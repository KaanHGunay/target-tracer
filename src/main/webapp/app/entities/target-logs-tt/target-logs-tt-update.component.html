<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-target-logs-tt-heading" jhiTranslate="targettracerApp.targetLogs.home.createOrEditLabel">Create or edit a Target Logs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="targettracerApp.targetLogs.day" for="field_day">Day</label>
                    <div class="input-group">
                        <input id="field_day" type="text" class="form-control" name="day" ngbDatepicker  #dayDp="ngbDatepicker" formControlName="day"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dayDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="targettracerApp.targetLogs.isSuccess" for="field_isSuccess">Is Success</label>
                    <input type="checkbox" class="form-control" name="isSuccess" id="field_isSuccess"
                           formControlName="isSuccess"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="targettracerApp.targetLogs.target" for="field_target">Target</label>
                    <select class="form-control" id="field_target" name="target" formControlName="targetId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="targetOption.id" *ngFor="let targetOption of targets; trackBy: trackById">{{targetOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
