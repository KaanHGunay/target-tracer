<div>
    <h2 id="page-heading">
        <span jhiTranslate="targettracerApp.target.home.title">Targets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-target-tt" [routerLink]="['/target-tt/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="targettracerApp.target.home.createLabel">
            Create a new Target
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="targets?.length === 0">
        <span jhiTranslate="targettracerApp.target.home.notFound">No targets found</span>
    </div>
    <div class="table-responsive" *ngIf="targets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="targettracerApp.target.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="targettracerApp.target.successCount">Success Count</span></th>
            <th scope="col" ><span jhiTranslate="targettracerApp.target.dayCount">Day Count</span></th>
            <th scope="col" ><span jhiTranslate="targettracerApp.target.user">User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let target of targets ;trackBy: trackId">
                <td><a [routerLink]="['/target-tt', target.id, 'view' ]">{{target.id}}</a></td>
                <td>{{target.name}}</td>
                <td>{{target.successCount}}</td>
                <td>{{target.dayCount}}</td>
                <td>
                    {{target.userId}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/target-tt', target.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/target-tt', target.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(target)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
